<!-- Schema.org markup -->
<meta itemprop="name" content="{{ .Title }}">
<meta itemprop="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}">


{{ if or (eq .Type "welcome") (eq .Type "event") (eq .Type "speaker") (eq .Type "speakers") (eq .Type "talk") (eq .Type "program")}}
  {{ $path := split ( .Permalink | relURL) "/" }}
  {{ $event_slug := index $path 2 }}
  <meta itemprop="image" content="{{ $.Site.Params.weburl }}/{{ $event_slug }}/sharing.jpg" />
{{ else }}
  <meta itemprop="image" content="{{ $.Site.Params.weburl }}/img/sharing.jpg" />
{{ end }}


{{ if .IsPage }}
<meta itemprop="wordCount" content="{{ .WordCount }}">
{{ end }}
